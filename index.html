<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="setupBox">
        <h1>NBA Fantasy Draft</h1>

        <label for="delayInput">Delay (seconds):</label>
        <input type="number" id="delayInput" value="1" min="0.1" step="0.1">
        <button id="setDelayBtn">Set Delay</button>
    

        <div>
            <button id="startBtn">Start Draft</button>
        </div>    
    </div>

   <h2 id="draftOrder">Draft Order</h2>
    <div id="draftResults"></div>

    <button id="draftAgainBtn" style="display: none;">Draft Again</button>


</body>

<script src="script.js"></script>


</html>
